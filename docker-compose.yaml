services:
  # Prometheus : 
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    restart: unless-stopped
    networks:
      - monitoring
    volumes:
      - ./prometheus:/etc/prometheus
      - prom_data:/prometheus

  # Grafabna :
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - 3000:3000
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    networks:
      - monitoring
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources

  # Service API Backend (FastAPI)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cy-weather-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cy-weather-network      

  # Service Frontend Web (Vue.js + Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        # URL de l'API pour le build
        VITE_API_URL: http://localhost:8000/api
    container_name: cy-weather-web
    ports:
      - "5173:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - cy-weather-network

networks:
  cy-weather-network:
    driver: bridge
  monitoring:
    driver: bridge
  
volumes:
  prom_data: